<div class="w-[17rem] h-[1049px] bg-[#FCFCFC] overflow-y-hidden">
  <div class="flex flex-col gap-3  overflow-y-hidden">
    <div class="md:w-[11rem] lg:w-[11.75rem] h-[35px] flex items-center justify-between md:ml-[12px] lg:ml-[22px] rounded-[8px] pl-[17px] pr-[19px]">
      <p class="text-gray text-center  font-[600]">ADMIN</p>
    </div>
    <div *ngFor="let item of navItems">
      <div [class]="getClass(item)" (click)="handleClick(item)">
        <p
          [ngClass]="{
            'flex items-center justify-between w-full': true,
            'text-white': item.active,
            'text-black': !item.active
          }"
        >
          {{ item.name }}
        </p>
      </div>
    </div>
  </div>
</div>
