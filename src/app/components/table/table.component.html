<div class="card">
  <p-table
    [columns]="cols"
    [value]="data"
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template *ngIf="tableHeader" pTemplate="caption">
      {{ tableHeader }}
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          {{ rowData[col.field] }}
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div *ngIf="records!==0" class="card flex justify-content-center">
    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="records"></p-paginator>
</div>
</div>
